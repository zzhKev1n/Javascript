        let mark = prompt("Enter your mark (0-100): ");
        if (mark < 0 || mark >100){
            output.innerHTML += `<p class="error">Invalid mark, enter the mark in 0-100 range!!!</p>`;
        }
        else if (mark == null) {
            output.innerHTML += `<p class="error">No mark is entered</p>`;
        }
        else if (mark == "") {
            output.innerHTML += `<p class="error">No mark detected</p>`;
        }
        else if (mark < 50) {
            output.innerHTML += "<p>Fail</p>";
        }
        else if (mark < 70) {
            output.innerHTML += "<p>C Pass</p>";
        }
        else if (mark < 83) {
            output.innerHTML += "<p>B Pass</p>";
        }
        else if (mark <=100) {
